<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Editor de c√≥digo avanzado con vista previa en tiempo real">
  <title>Editor de C√≥digo Avanzado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Variables CSS mejoradas */
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --bg-tab: #0e3460;
      --bg-tab-hover: #1e4976;
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
      --text-primary: #ffffff;
      --text-secondary: #a8b2d1;
      --text-muted: #6b7280;
      --border-color: #2d3748;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --transition-speed: 0.2s;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    /* Reset y estilos base mejorados */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      font-size: 16px;
    }

    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Layout principal mejorado */
    .editor-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
      gap: 1px;
      background-color: var(--border-color);
    }

    /* Panel del editor mejorado */
    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 350px;
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    /* Pesta√±as del editor mejoradas */
    .editor-tabs {
      display: flex;
      background: linear-gradient(90deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
      padding: 0.5rem;
      gap: 0.25rem;
      border-bottom: 1px solid var(--border-color);
    }

    .editor-tab {
      flex: 1;
      padding: 0.875rem 1.25rem;
      text-align: center;
      cursor: pointer;
      background-color: transparent;
      color: var(--text-secondary);
      transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
      border-radius: var(--border-radius-sm);
      outline: none;
      font-weight: 500;
      font-size: 0.875rem;
      position: relative;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.025em;
    }

    .editor-tab:hover {
      color: var(--text-primary);
      background-color: var(--bg-tab-hover);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .editor-tab.active {
      background: var(--accent-gradient);
      color: white;
      font-weight: 600;
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .editor-tab.active::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: var(--accent-gradient);
      border-radius: var(--border-radius-sm);
      z-index: -1;
      opacity: 0.1;
    }

    /* √Åreas del editor mejoradas */
    .editor-area {
      flex: 1;
      display: none;
      overflow: hidden;
      position: relative;
    }

    .editor-area.active {
      display: block;
    }

    .editor-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-gradient);
      z-index: 10;
    }

    .CodeMirror {
      height: 100%;
      font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
      font-weight: 400;
    }

    .CodeMirror-gutters {
      background-color: var(--bg-tertiary);
      border-right: 1px solid var(--border-color);
    }

    .CodeMirror-linenumber {
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Panel de vista previa mejorado */
    .preview-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 350px;
      background-color: #ffffff;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      position: relative;
    }

    .preview-panel::before {
      content: 'Vista Previa';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }

    .preview-panel iframe {
      flex: 1;
      border: none;
      background-color: white;
      margin-top: 3rem;
    }

    /* Controles mejorados */
    .controls {
      background: linear-gradient(90deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .controls::before {
      content: 'Editor de C√≥digo';
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }

    .controls button {
      background: var(--accent-gradient);
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .controls button:hover::before {
      left: 100%;
    }

    .controls button:active {
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }

    /* Estados de carga */
    .controls button.loading {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .controls button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Indicadores de estado */
    .status-indicator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0;
      transform: translateY(-10px);
      transition: all var(--transition-speed) ease;
    }

    .status-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-indicator.success {
      background-color: var(--success-color);
      color: white;
    }

    .status-indicator.error {
      background-color: var(--error-color);
      color: white;
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-secondary);
    }

    /* Responsive design mejorado */
    @media (max-width: 1024px) {
      .editor-container {
        flex-direction: column;
        gap: 1px;
      }

      .editor-panel {
        height: 60%;
        min-height: 400px;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .preview-panel {
        height: 40%;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
      }

      .preview-panel::before {
        position: relative;
        margin-top: 0;
      }

      .preview-panel iframe {
        margin-top: 0;
      }
    }

    @media (max-width: 768px) {
      .editor-tabs {
        padding: 0.25rem;
      }

      .editor-tab {
        padding: 0.75rem 0.5rem;
        font-size: 0.8rem;
      }

      .controls {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.75rem;
      }

      .controls::before {
        order: 2;
      }

      .controls button {
        order: 1;
        width: 100%;
        padding: 1rem;
      }
    }

    /* Animaciones de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .editor-container {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Efectos de hover mejorados */
    .editor-panel:hover {
      box-shadow: var(--shadow-xl);
    }

    .preview-panel:hover {
      box-shadow: var(--shadow-xl);
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="editor-panel">
      <nav class="editor-tabs" aria-label="Lenguajes de programaci√≥n">
        <button class="editor-tab active" data-lang="html" aria-selected="true">HTML</button>
        <button class="editor-tab" data-lang="css" aria-selected="false">CSS</button>
        <button class="editor-tab" data-lang="js" aria-selected="false">JavaScript</button>
      </nav>
      <section id="html-editor" class="editor-area active" aria-labelledby="html-tab"></section>
      <section id="css-editor" class="editor-area" aria-labelledby="css-tab"></section>
      <section id="js-editor" class="editor-area" aria-labelledby="js-tab"></section>
      <div class="controls">
        <button id="run-btn" aria-label="Ejecutar c√≥digo">‚ñ∂ Ejecutar</button>
      </div>
    </div>
    <div class="preview-panel">
      <iframe id="preview" title="Vista previa del c√≥digo" sandbox="allow-scripts"></iframe>
      <div id="status-indicator" class="status-indicator"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script>
    // Esperar a que todo el DOM est√© cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Funci√≥n para mostrar indicador de estado
      function showStatus(message, type = 'success') {
        const indicator = document.getElementById('status-indicator');
        indicator.textContent = message;
        indicator.className = `status-indicator ${type} show`;
        
        setTimeout(() => {
          indicator.classList.remove('show');
        }, 3000);
      }

      // Inicializar editores CodeMirror
      const editors = {
        html: CodeMirror(document.getElementById("html-editor"), {
          mode: "htmlmixed",
          theme: "material",
          lineNumbers: true,
          lineWrapping: true,
          autoCloseTags: true,
          value: `<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Interactivo</title>
</head>
<body>
  <div class="container">
    <h1>üöÄ ¬°Hola Mundo Mejorado!</h1>
    <p>Este es un ejemplo con mejor dise√±o</p>
    <button id="btn" class="btn-primary">Haz clic aqu√≠</button>
    <div id="output" class="output">Clicks: 0</div>
    <div class="features">
      <div class="feature">‚ú® Dise√±o moderno</div>
      <div class="feature">üé® Colores vibrantes</div>
      <div class="feature">üì± Responsive</div>
    </div>
  </div>
</body>
</html>`
        }),
        css: CodeMirror(document.getElementById("css-editor"), {
          mode: "css",
          theme: "material",
          lineNumbers: true,
          lineWrapping: true,
          autoCloseBrackets: true,
          value: `* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

h1 {
  color: #2d3748;
  margin-bottom: 10px;
  font-size: 2.5rem;
  font-weight: 700;
}

p {
  color: #4a5568;
  margin-bottom: 30px;
  font-size: 1.1rem;
}

.btn-primary {
  background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
}

.btn-primary:active {
  transform: translateY(-1px);
}

.output {
  margin: 30px 0;
  padding: 20px;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  border-radius: 15px;
  font-size: 1.5rem;
  font-weight: 600;
  box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
}

.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  margin-top: 30px;
}

.feature {
  background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  padding: 15px;
  border-radius: 12px;
  font-weight: 500;
  color: #2d3748;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.feature:hover {
  transform: translateY(-5px);
}

@media (max-width: 600px) {
  .container {

  }

        }),
        js: CodeMirror(document.getElementById("js-editor"), {
          mode: "javascript",
          theme: "material",
          lineNumbers: true,
          lineWrapping: true,
          autoCloseBrackets: true,
          value: `let count = 0;
let isAnimating = false;

document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('btn');
  const output = document.getElementById('output');
  const features = document.querySelectorAll('.feature');
  
  // Animaci√≥n de entrada para las caracter√≠sticas
  features.forEach((feature, index) => {
    feature.style.opacity = '0';
    feature.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
      feature.style.transition = 'all 0.6s ease';
      feature.style.opacity = '1';
      feature.style.transform = 'translateY(0)';
    }, 500 + (index * 200));
  });
  
  btn.addEventListener('click', () => {
    if (isAnimating) return;
    
    isAnimating = true;
    count++;
    
    // Actualizar contador con animaci√≥n
    output.style.transform = 'scale(1.1)';
    output.textContent = \`Clicks: \${count} üéâ\`;
    
    // Efecto de part√≠culas (simulado)
    createParticleEffect(btn);
    
    // Cambiar color del bot√≥n basado en clicks
    const hue = (count * 30) % 360;
    btn.style.background = \`linear-gradient(135deg, hsl(\${hue}, 70%, 60%) 0%, hsl(\${hue + 60}, 70%, 60%) 100%)\`;
    
    setTimeout(() => {
      output.style.transform = 'scale(1)';
      isAnimating = false;
    }, 300);
    
    // Mensaje especial cada 10 clicks
    if (count % 10 === 0) {
      showCelebration();
    }
  });
  
  function createParticleEffect(element) {
    const rect = element.getBoundingClientRect();
    const particles = 6;
    
    for (let i = 0; i < particles; i++) {
      const particle = document.createElement('div');
      particle.style.cssText = \`
        position: fixed;
        width: 6px;
        height: 6px;
        background: linear-gradient(45deg, #00d4ff, #7c3aed);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1000;
        left: \${rect.left + rect.width / 2}px;
        top: \${rect.top + rect.height / 2}px;
      \`;
      
      document.body.appendChild(particle);
      
      const angle = (i / particles) * Math.PI * 2;
      const velocity = 100;
      const x = Math.cos(angle) * velocity;
      const y = Math.sin(angle) * velocity;
      
      particle.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: \`translate(\${x}px, \${y}px) scale(0)\`, opacity: 0 }
      ], {
        duration: 800,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      }).onfinish = () => particle.remove();
    }
  }
  
  function showCelebration() {
    const celebration = document.createElement('div');
    celebration.textContent = 'üéä ¬°Incre√≠ble! üéä';
    celebration.style.cssText = \`
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #ff6b6b;
      z-index: 1000;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    \`;
    
    document.body.appendChild(celebration);
    
    celebration.animate([
      { transform: 'translate(-50%, -50%) scale(0)', opacity: 0 },
      { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1 },
      { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
      { transform: 'translate(-50%, -50%) scale(0)', opacity: 0 }
    ], {
      duration: 2000,
      easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
    }).onfinish = () => celebration.remove();
  }
});`
        })
      };

      // Cambiar entre pesta√±as con animaci√≥n mejorada
      document.querySelectorAll(".editor-tab").forEach(tab => {
        tab.addEventListener("click", function() {
          // Remover clase active de todas las pesta√±as y √°reas
          document.querySelectorAll(".editor-tab").forEach(t => {
            t.classList.remove("active");
            t.setAttribute("aria-selected", "false");
          });
          document.querySelectorAll(".editor-area").forEach(a => {
            a.classList.remove("active");
          });
          
          // Agregar clase active a la pesta√±a clickeada
          this.classList.add("active");
          this.setAttribute("aria-selected", "true");
          
          // Mostrar el editor correspondiente
          const lang = this.dataset.lang;
          document.getElementById(`${lang}-editor`).classList.add("active");
          editors[lang].refresh();
          
          showStatus(`Editor ${lang.toUpperCase()} activado`);
        });
      });

      // Ejecutar el c√≥digo con mejor feedback
      document.getElementById("run-btn").addEventListener("click", function() {
        const button = this;
        const originalText = button.textContent;
        
        // Estado de carga
        button.classList.add('loading');
        button.textContent = 'Ejecutando...';
        button.disabled = true;
        
        try {
          const html = editors.html.getValue();
          const css = editors.css.getValue();
          const js = editors.js.getValue();
          
          // Crear el documento completo
          const fullDoc = `
            <!DOCTYPE html>
            <html lang="es">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>${css}</style>
            </head>
            <body>${html}
              <script>
                try {
                  ${js}
                } catch(error) {
                  console.error(error);
                  document.body.innerHTML += \`
                    <div style="
                      position: fixed;
                      bottom: 20px;
                      right: 20px;
                      background: linear-gradient(135deg, #ff4444, #cc0000);
                      color: white;
                      padding: 15px 25px;
                      border-radius: 12px;
                      font-family: 'Inter', sans-serif;
                      font-weight: 600;
                      box-shadow: 0 10px 25px rgba(255, 68, 68, 0.3);
                      z-index: 1000;
                      max-width: 300px;
